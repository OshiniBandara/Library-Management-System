<div class="container">
  <div class="panel">
      <div class="p-3 mb-2 bg-success text-white"><h2>Return a Book</h2></div>
      <form>
         
            <div class="form-group">
              <label for="isbn"><h5><B>ISBN :</B></h5></label>
              <input type="isbn" class="form-control" id="isbn" placeholder="ISBN" required>
            </div>
          
          
            <div class="form-group">
                 
                <label for="borroweddate"><h5><B>Borrowed Date and time:</B></h5></label>
                <input type="text" class="form-control" id="borroweddate" placeholder="DD/MM/YYYY  HH:MM:SS" required>
              </div>
            <div class="form-group">
                <label for="fullname"><h5><B>Full Name :</B></h5></label>
                <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
              </div>
              <div class="form-group">
                  <label for="type"><h5><B>Type :</B></h5></label>
                  <input type="text" class="form-control" id="type" value="Book">
                </div>
                <mat-checkbox required><h4>Return This Book</h4></mat-checkbox><br><br>
          <button type="submit" class="btn btn-primary btn-lg" value="Submit"><h4>RETURN</h4></button>
          <div class="divider"></div>
          <button type="reset" class="btn btn-danger btn-lg" value="Reset"><h4>RESET </h4></button>
        </form>

        <br><br>
        <a routerLink="/return" routerLinkActive="active"><button type="submit" class="btn btn-dark" name="backreturnb" id="backreturnb" value="RUN"><h3>Back</h3></button></a>
        </div></div>
