<div class="container">
  <div class="panel">
<div class="p-3 mb-2 bg-success text-white"><h2>List of Item</h2></div>
<form *ngFor="let book of books">
  <table class="table">
        <tbody>
 
      <tr>
        <th>ISBN</th>
        <th>TYPE</th>
        <th>TITLE</th>
        <th>SECTOR</th>
        <th>READER</th>
      
      </tr>
      <tr>
      <td><input type="isbn" class="form-control" id="isbn" value={{book.isbn}} name="isbn" placeholder="ISBN" ></td>
      
      <td><input type="text" class="form-control" id="type" value=" Book"></td>
     
      <td><input type="title" class="form-control" id="title" value={{book.title}} name="title" placeholder="TITLE" ></td>
      
      <td><input type="sector" class="form-control" id="sector" value={{book.sector}} name="sector" placeholder="SECTOR" ></td>
      
      <td><input type="reader" class="form-control" id="reader" value={{book.currentreader}} name="reader" placeholder="READER" ></td>
</tr>

</tbody>
</table>

<hr>
<br><br>
</form> 
<form *ngFor="let dvd of dvds">
    <table class="table">
          <tbody>
   
        <tr>
          <th>ISBN</th>
          <th>TYPE</th>
          <th>TITLE</th>
          <th>SECTOR</th>
          <th>READER</th>
        
        </tr>
        <tr>
        <td><input type="isbn" class="form-control" id="isbn" value={{dvd.isbn}} name="isbn" placeholder="ISBN" ></td>
        
        <td><input type="text" class="form-control" id="type" value=" DVD"></td>
       
        <td><input type="title" class="form-control" id="title" value={{dvd.title}} name="title" placeholder="TITLE" ></td>
        
        <td><input type="sector" class="form-control" id="sector" value={{dvd.sector}} name="sector" placeholder="SECTOR" ></td>
        
        <td><input type="reader" class="form-control" id="reader" value={{dvd.currentreader}} name="reader" placeholder="READER" ></td>
  </tr>
  
  </tbody>
  </table>
  
  <hr>
</form>
  <br><br>
  <br><br>
<a routerLink="/menu" routerLinkActive="active"><button type="submit" class="btn btn-dark" name="backbook" id="backbook" value="RUN"><h3>Back</h3></button></a>
  
</div></div>
